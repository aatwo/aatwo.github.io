<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | 2d-playground</title>
    <script src="Build/UnityLoader.js"></script>
    <script>
      UnityLoader.instantiate("unityContainer", "Build/web.json");
    </script>
  </head>
  <body>
    <div id="unityContainer" style="width: 960px; height: 600px; margin: auto"></div>

    <div id="Main Controls">
      <h2>Controls</h2>
      <ul>
        <li>w, a, s, d or cursor keys - movement</li>
        <li>space - jump</li>
		<li>L-Shift - jump towards mouse</li>
        <li>left mouse - Shoot</li>
        <li>right mouse - throw sack / grapple</li>
      </ul>

      <h2>Sack / Grapple Controls</h2>
      <ul>
        <li>a, d or left, right - swing the rope</li>
        <li>w, s or up, down - change rope length</li>
      </ul>
    </div>
  </body>
</html>
